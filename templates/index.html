<!DOCTYPE html>
<head>
  <title>OpenAI Event Parsing</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Parse an email for events</h3>
  <form action="/" method="post">
    <textarea name="email" placeholder="Enter the email body" rows="10" cols="80" required></textarea>
    <input type="submit" value="Parse events" />
  </form>
  {% if results %}
    {{ results | safe }}
  {% endif %}
</body>
